
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/flipclock/flipclock.css"/>
	<!--link rel="stylesheet" type="text/css" href="assets/flipclock/flipclock.bak.css"/-->
</head>
<body>
	<div class="countdown">
		<div class="clock" style="margin:2em;"></div>
	</div>
	<script src="assets/scripts/js/jquery-1.12.2.min.js"></script>
	<script src="assets/flipclock/flipclock.min.js"></script>
	<script type="text/javascript">
      	var clock;		
		$(document).ready(function() {
			var clock;
			var end = new Date('2016-07-06T14:30:00+01:00');
			//var end = new Date('2016-03-14T20:00:00+01:00');
			var now = new Date();
			var distance = (end.getTime()/1000) - (now.getTime()/1000);
			var timer;
			var countdown;
			if(distance > 0 ){
				timer = Math.floor(distance);
				countdown = true;
			}else {
				timer = Math.floor(-1* distance);
				countdown = false;
			}
			clock = $('.clock').FlipClock(timer,{
		        clockFace: 'DailyCounter',
		        countdown: countdown,
		        language: 'fr',
		        autoStart: false,
		        callbacks: {
		        	stop: function() {
		        		clock.setCountdown(false);
		        		clock.start();
		        	}
		        }
		    });
		    clock.start();

		});
    </script>
    <style type="text/css">
      .countdown {
      	position: absolute;
    	left: 50%;
    	margin-left: -290px;
    	/*margin-left: -366px;*/
    	margin-top: 10px;
      }
    </style>
</body>
</html>
